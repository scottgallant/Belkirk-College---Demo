---
layout: default
---
<div class="meta">
  {% if page.date %}
  <div class="post-date">{{ page.date | date_to_string }}</div>
  {% endif %}
  {% if page.tags.size > 0 %}
  <span class="meta-separator">&bull;</span>
  <ul class="tags-list">
    {% for tag in page.tags %}
    <li class="inline tag_list_item">
      <a class="tag_list_link" href="/tag/{{ tag }}">{{ tag }}</a>
    </li>
    {% endfor %}
  </ul>
  {% endif %}
</div>

{{ content }}
