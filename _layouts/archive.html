---
title: Archive
layout: default
---

<h1>Archive of posts from {{ page.date | date: "%Y" }}</h1>

<ul class="posts-list">
{% for post in page.posts %}
  <li>
    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
		<div class="post-date">{{ post.date | date: "%b %-d, %Y" }}</div>
  </li>
{% endfor %}
</ul>
